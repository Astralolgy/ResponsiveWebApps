<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="default.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>The Artist Exchange</title>
</head>
<body>
    <!--Header, Navbar, etc-->
    <div class="header">
        <h1>The Artist Exchange</h1>
    </div>

    <div class="navbar">
        <a href="index.html">Featured</a>
        <a href="find.html">Find-Commissions</a>
        <a>Artist-Help</a>
        <a href="profilepage.html" title="Visit your profile">My-Profile</a>
        <a href="login.html">Login</a>
    </div>
    <!--Search bar and related pieces-->
    <div>
        <form class="searchbar" style="margin:auto">
            <input type="text" placeholder="Search.." name="search2">
            <button type="submit"><img src="searchbarIcon.png" height="20px" width="20px"></button>
        </form>
    </div>
    <!--Main content?-->
    <div class="row">
        <div class="sidebar">
            <p style="text-align:center">Refine Search</p>
            <div id="filter">
                <p>Programs:</p>
                <input type="checkbox" id="Photoshop" value="Photoshop" v-model="selectedFilters">
                <label for="Photoshop">Photoshop</label>
                <input type="checkbox" id="Medibang" value="Medibang" v-model="selectedFilters">
                <label for="Medibang">Medibang</label>
                <input type="checkbox" id="Procreate" value="Procreate" v-model="selectedFilters">
                <label for="Procreate">Procreate</label>
                <p>Product:</p>
                <input type="checkbox" id="Brushes" value="Brushes" v-model="selectedFilters">
                <label for="Brushes">Brushes</label>
                <input type="checkbox" id="References" value="References" v-model="selectedFilters">
                <label for="References">References</label>
                <input type="checkbox" id="Packs" value="Packs" v-model="selectedFilters">
                <label for="Packs">Packs</label>
                <p>Price Range:</p>
                <input type="checkbox" id="low" value="Low Range" v-model="selectedFilters">
                <label for="low">$0-$25</label>
                <input type="checkbox" id="medium" value="Medium Range" v-model="selectedFilters">
                <label for="medium">$25-$50</label>
                <input type="checkbox" id="high" value="High Range" v-model="selectedFilters">
                <label for="high">$100+</label>
                <br>
                <span>Filters selected: {{ selectedFilters }}</span>
            </div>
            <script>
                new Vue({
                    el: '#filter',
                    data: {
                        selectedFilters: []
                    }
                })
            </script>
        </div>

        <div class="scroll">
            <p>placeholder bs</p>
        </div>
    </div>

    <!--Footer, place me below any other content!!-->
    <div class="footer">
        <a href="Contact.html">Contact-Us</a>
        <a href="FAQ.html" title="Frequently asked questions">FAQ</a>
    </div>
</body>
</html>
