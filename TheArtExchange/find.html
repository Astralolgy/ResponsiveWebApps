<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="default.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>The Artist Exchange</title>
</head>
<body>
    <!--Header, Navbar, etc-->
    <div class="header">
        <h1>The Artist Exchange</h1>
    </div>
    <div class="navbar">
        <a href="index.html">Featured</a>
        <a>Find-Commissions</a>
        <a href="help.html">Artist-Help</a>
        <a href="profilepage.html" title="Visit your profile">My-Profile</a>
        <a href="login.html">Login</a>
    </div>
    <div>
        <form class="searchbar" style="margin:auto">
            <input type="text" placeholder="Search.." name="search2">
            <button type="submit"><img src="searchbarIcon.png" height="20px" width="20px"></button>
        </form>
    </div>
    <!--Main content?-->
    <div class="row">
        <div class="sidebar">
            <p style="text-align:center">Refine Search</p>
            <div id="filter">
                <p>Types:</p>
                <input type="checkbox" id="Traditional" value="Traditional" v-model="selectedFilters">
                <label for="Traditional">Traditional</label>
                <input type="checkbox" id="Digital" value="Digital" v-model="selectedFilters">
                <label for="Digital">Digital</label>
                <p>Styles:</p>
                <input type="checkbox" id="Anime" value="Anime" v-model="selectedFilters">
                <label for="Anime">Anime</label>
                <input type="checkbox" id="realistic" value="Realistic" v-model="selectedFilters">
                <label for="Realistic">Realistic</label>
                <input type="checkbox" id="pop-art" value="Pop-art" v-model="selectedFilters">
                <label for="Pop-art">Pop-art</label>
                <input type="checkbox" id="cartoon" value="Cartoon" v-model="selectedFilters">
                <label for="cartoon">Cartoon</label>
                <p>Price Range:</p>
                <input type="checkbox" id="low" value="Low Range" v-model="selectedFilters">
                <label for="low">$0-$50</label>
                <input type="checkbox" id="medium" value="Medium Range" v-model="selectedFilters">
                <label for="medium">$50-$150</label>
                <input type="checkbox" id="high" value="High Range" v-model="selectedFilters">
                <label for="high">$150+</label>
                <br>
                <span>Filters selected: {{ selectedFilters }}</span>
            </div>
            <script>
                new Vue({
                    el: '#filter',
                    data: {
                        selectedFilters: []
                    }
                })
            </script>
        </div>

        <div class="scroll">
            <div style="height: 100px; background-color:#0b94d4">
                <p>wow</p>

            </div>
        </div>
    </div>

    <!--Footer, place me below any other content!!-->
    <div class="footer">
        <a href="Contact.html">Contact-Us</a>
        <a href="FAQ.html" title="Frequently asked questions">FAQ</a>
    </div>
</body>
</html>
