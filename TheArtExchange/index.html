<body>
  <div id="app">

    <div class="navbar">
      <a>Featured</a>

    <!--This is the front page gallery-->
    <h3 style="text-align:center">This weeks featured artists</h3>
    <div class="featured-container">
      <div id="featureGallery">
        <div class="myfeatures fade">
          <img src="LuckyCommitsACrime.jpg" style="width:100%">
          <div class="text">Artist Featured: Monstreko</div>
        </div>
            
        <div class="myfeatures fade">
          <img src="Mythic Leaders.png" style="width:100%">

        </div> 
      </div>   
    </div>
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

    <!--Creates the front page gallery, alternating every 7 seconds.-->
    <script>
      let featuredIndex = 0;
      showfeatured();
          
      function showfeatured() {
        let i;
        let featured = document.getElementsByClassName("myfeatures");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < featured.length; i++) {
          featured[i].style.display = "none";  
        }
        featuredIndex++;
        if (featuredIndex > featured.length) {featuredIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
        featured[featuredIndex-1].style.display = "block";  
        dots[featuredIndex-1].className += " active";
        setTimeout(showfeatured, 7000);
      }
    </script>
